<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>django level two22</title>
  </head>
  <body>

    {% if users %}
    <h1>Here are your Users</h1>
    <ol>
      {% for item in users %}
      <li>User Info</li>
      <ul>
        <li>First_Name:{{item.first_name}}</li>
        <li>Last_Name:{{item.last_name}}</li>
        <li>Email:{{item.email}}</li>
      </ul>
      {% endfor%}
    </ol>
  {% endif %}

  </body>
</html>
